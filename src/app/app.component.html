<div id="settings"  (click)="toggleSettingsMenu()">
  <img src="assets/settings-icon.png">
</div>

<div id="settings-menu">
  <a class="settings-link" (click)="showMemorizeInfo()">Тохиргоо</a>
    <div id="memorize-info">
      
      <!-- <input class="duudlaga" type="checkbox" [(ngModel)]='checked' (click)="toggle()"> -->

      <p>Дуудлага</p>
      <div class="clear-both"></div>
      
      <!-- <input class="meaning" type="checkbox" [(ngModel)]='checked' (click)="toggle()"> -->

      <p>Орчуулга</p>
      <div class="clear-both"></div>
    </div>
    <a class="settings-link" (click)='toggleList()'>Цээжлэх үгийн жагсаалт - Нийт <i>{{ words?.length }} үг</i></a>
    <div id="list-wrapper">
      <p *ngFor='let word of words'>{{ word.character }} - {{ word.meanings }}</p>
    </div>
</div>

    <div id="framer">
